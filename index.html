<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>Websites That Bring You Clients — Luis Chirinos</title>
    <meta name="description" content="Websites that bring you clients — conversion-first web design, SEO setup, and ad integration. Free website preview available." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Redirect non-hash URLs to hash URLs for HashRouter compatibility
      // This handles old email links and direct URL access
      (function() {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // If we're on a route that's not the root and there's no hash, redirect to hash version
        if (path !== '/' && !hash) {
          const newPath = path + search;
          window.location.replace('#' + newPath);
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
