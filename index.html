    <div id="root"></div>
    <script>
      // Handle routing for HashRouter compatibility - MUST run immediately
      // This ensures both hash routes (#/route) and regular routes (/route) work
      (function() {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // If we're on a route that's not the root and there's no hash, redirect to hash version
        // This handles cases where someone accesses /reschedule or /cancel directly
        if (path !== '/' && !hash) {
          const newPath = '#' + path + search;
          window.location.replace(newPath);
          return;
        }
        
        // If we have a hash but it doesn't start with #/, fix it
        if (hash && !hash.startsWith('#/')) {
          window.location.replace('#/' + hash.substring(1) + search);
          return;
        }
      })();
    </script>
